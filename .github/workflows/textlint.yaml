name: Textlint
on: [push, pull_request]
jobs:
  lint:
    name: textlint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        working-directory:
          - '.'
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Unshallow
        run: git fetch --prune --unshallow

      - name: lint a document with textlint
        uses: ./.github/actions/textlint
        with:
          working-directory: ${{ matrix.working-directory }}
