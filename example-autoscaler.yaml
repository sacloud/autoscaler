# 操作対象のリソースの定義
resources:
  web:
    resources:
      # サーバ(垂直スケール)
      - type: Server
        selector:
          names: ["example"]
          zone: ["is1a"]
        # プラン(省略可)、省略した場合はデフォルトのプラン範囲内でスケールする
        plans:
          - core: 1
            memory: 1
          - core: 2
            memory: 4
          - core: 4
            memory: 8
        # スケール時の動作オプション
        option:
          shutdown_force: true

      # エンハンスドロードバランサ(垂直スケール)
