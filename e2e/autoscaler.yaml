resources:
  - type: ELB
    name: "elb"
    selector:
      names: ["autoscaler-e2e-test"]
    resources:
      - type: Server
        name: "server"
        selector:
          names: ["autoscaler-e2e-test"]
          zones: ["is1a"]
        shutdown_force: true
        plans:
          - core: 1
            memory: 1
          - core: 2
            memory: 2
          - core: 4
            memory: 4
autoscaler:
  cooldown: 30