resources:
  web:
    actions:
      default:
        - elb-servers-handler
        - server-vertical-scaler
    resources:
      - type: ELB
        selector:
          names: ["autoscaler-e2e-test"]
        resources:
          - type: Server
            selector:
              names: ["autoscaler-e2e-test"]
              zone: "is1a"
            option:
              shutdown_force: true
            plans:
              - core: 1
                memory: 1
              - core: 2
                memory: 2
              - core: 4
                memory: 4
autoscaler:
  cooldown: 30