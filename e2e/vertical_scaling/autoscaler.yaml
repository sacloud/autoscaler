resources:
  - type: Server
    name: "server"
    selector:
      tags: ["autoscaler-e2e-vertical-scaling"]
      zones: ["tk1b"]
    shutdown_force: true
    plans:
      - core: 1
        memory: 2
      - core: 2
        memory: 4
      - core: 4
        memory: 8
    setup_grace_period: 30
    parent:
      type: ELB
      name: "elb"
      selector: "autoscaler-e2e-vertical-scaling"

autoscaler:
  cooldown: 30